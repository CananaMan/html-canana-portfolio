<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="icon" href="./res/img/icons8-star-pulsar-color-32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slideshow-container">

        <div class="slideshow" id="slideshow-item-home">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/games/1.png" class="active">
                <img src="./res/img/overview/games/2.png">
                <img src="./res/img/overview/games/3.png">
            </div>
            <div class="text-overlay">Home</div>
        </div>

        <div class="slideshow" id="slideshow-item-music">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/music/1.png" class="active">
                <img src="./res/img/overview/music/2.png">
                <img src="./res/img/overview/music/3.png">
            </div>
            <div class="text-overlay text-uppercase">Music</div>
        </div>

        <div class="slideshow" id="slideshow-item-games">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/games/1.png" class="active">
                <img src="./res/img/overview/games/2.png">
                <img src="./res/img/overview/games/3.png">
            </div>
            <div class="text-overlay text-uppercase">Games</div>
        </div>

        <div class="slideshow" id="slideshow-item-art">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/art/1.png" class="active">
                <img src="./res/img/overview/art/2.png">
                <img src="./res/img/overview/art/3.png">
                <img src="./res/img/overview/art/4.png">
                <img src="./res/img/overview/art/5.png">
                <img src="./res/img/overview/art/6.png">
            </div>
            <div class="text-overlay text-uppercase">Art</div>
        </div>

        <div class="slideshow" id="slideshow-item-design">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/design/1.png" class="active">
                <img src="./res/img/overview/design/2.png">
                <img src="./res/img/overview/design/3.png">
                <img src="./res/img/overview/design/4.png">
                <img src="./res/img/overview/design/5.png">
                <img src="./res/img/overview/design/6.png">
            </div>
            <div class="text-overlay text-uppercase">Design</div>
        </div>

        <div class="slideshow" id="slideshow-item-writing">
            <div class="slideshow-img-wrapper">
                <img src="./res/img/overview/writing/1.png" class="active">
                <img src="./res/img/overview/writing/2.jpg">
                <img src="./res/img/overview/writing/3.png">
                <img src="./res/img/overview/writing/4.jpg">
                <img src="./res/img/overview/writing/5.jpg">
                <img src="./res/img/overview/writing/6.png">
            </div>
            <div class="text-overlay text-uppercase">Writing</div>
        </div>

        <script src="index.js"></script>
